<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sky Betting and Gaming Interaction Design Test</title>
    <script src="js/vendor/jquery-2.1.3.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <h1 class="central">Sky Betting and Gaming Interaction Design Test</h1>

    <table id="bet-list">
        <caption>Available Bets</caption>
        <tbody id="bets">
        <tr>
            <td><img src="img/spinner.gif" alt="" class="spinner"/></td>
        </tr>
        </tbody>
    </table>

    <div id="betslip">
        <h1 class="js-toggle central">Your Betslip</h1>
        <div id="selections" class="js-toggle-target"></div>
    </div>

    <div>
        <h1 class="js-toggle central">Your Receipts</h1>
        <div id="receipts" class="js-toggle-target"></div>
    </div>
</div>

<script type="text/template" id="bet">
    <tr class="bet">
        <td class="bet__event"></td>
        <td class="bet__name"></td>
        <td class="bet__odds js-odds"></td>
    </tr>
</script>
<script type="text/template" id="selection">
    <form class="js-selection" novalidate>
        <table>
            <caption class="selection__title"></caption>
            <tbody>
            <tr class="selection">
                <td class="selection__stake">
                    <input type="number" step="5" class="js-stake" name="stake" autofocus/>
                </td>
                <td class="selection__returns js-returns"></td>
                <td class="selection__action">
                    <button type="submit" class="js-place-bet" disabled>Place Bet</button>
                </td>

            </tr>
            </tbody>
        </table>
    </form>
</script>
<script type="text/template" id="receipt">
    <table>
        <caption class="receipt__title"></caption>
        <tbody>
        <tr class="receipt">
            <td class="receipt__stake"></td>
            <td class="receipt__returns"></td>
            <td class="receipt__transaction-id"></td>
        </tr>
        </tbody>
    </table>
</script>

</body>
</html>
